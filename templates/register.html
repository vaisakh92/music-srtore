{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <div class="alert alert-success">
        <strong>Success!</strong> {{message}}
      </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<section class="bg0 p-t-95 p-b-140">
    <div class="container">

        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                
                <div class="p-b-10">
                    <h3 class="ltext-103 cl5">
                        Sign Up
                    </h3>
                </div>
                    

                    <form method="POST" action="{{ url_for('register') }}">
                        
                        <div class="col-md-6">
                           <div class="form-group">
                               <label>Name <span style="color:red;"> * </span></label>
                               <input type="text" class="form-control" name="user_name" placeholder="Enter User Name" id="user_name" required>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label>Address <span style="color:red;"> * </span></label>
                               <textarea rows="2" class="form-control" name="address" placeholder="Enter Address" id="address" required></textarea>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label>Phone Number <span style="color:red;"> * </span></label>
                               <input type="text" class="form-control" name="phone_number" placeholder="Enter Phone No." id="phone_number" required>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label>Email id <span style="color:red;"> * </span></label>
                               <input type="text" class="form-control" name="email_id" placeholder="Enter Email ID" id="email_id" required>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                               <label>Password <span style="color:red;"> * </span></label>
                               <input type="passsword" class="form-control" name="password" placeholder="Enter Password" id="password" required>
                           </div>
                        </div>

                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" name="submit" value="Create User"> 
                    </div>
                        </form>
                    
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
                    {% endblock %}
